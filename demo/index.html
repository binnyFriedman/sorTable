<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sortable demo</title>
  </head>
  <body>
    <table class="sortable-table">
      <thead>
        <tr>
          <th class="sortable">Name</th>
          <th class="sortable" data-type="number">Age</th>
          <th>Gender</th>
        </tr>
      </thead>

      <tbody class="sortable-container">
        <tr>
          <td>Lucifer</td>
          <td>999</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Satan</td>
          <td>9999</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Gaya</td>
          <td>999999</td>
          <td>Female</td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript" src="../dist/sortable.js"></script>
  </body>
</html>
